<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 100%;
    }
    .mainpage {
      position: relative;
      text-align: center;
      color: white;
    }
    .content-inner-btn {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      background: #f3ff39;
      border-color: #f3ff39;
      border-radius: 25px;
      color: #000;
      font-size: 14px;
      font-weight: 900;
      height: 50px;
      min-width: 180px;
      line-height: 50px;
      padding: 0px 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .content-inner-btn:hover {
      cursor: pointer;
      background: #535353;
      color: white;
      transition: all 0.3s ease 0s;
    }

    img {
      height: 500px;
      object-fit: Cover;
    }
    img:hover {
      cursor: pointer;
    }
    .decription-slide-title {
      margin: 0px;
      font-size: 36px;
      font-weight: 600;
    }
    .title_slideshow {
      font-size: 36px;
      margin: 0px;
      font-weight: 600;
    }
    .text_slideshow {
      font-size: 14px;
      margin: 4px 0px 0px 0px;
      font-weight: 400;
    }

    .content-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <body>
    <div class="container">
      <section id="content">
        <div class="mainpage">
          <img
            src="https://apollotran.com/demo/at_auros_demo_tem/images/image-slideshow.jpg"
            alt="Snow"
            style="width: 100%"
          />
          <div class="content-inner">
            <div class="content-inner-text">
              <h4 class="mainpage-text decription-slide-title">
                #1 Include Page Builder Plugin
              </h4>
              <p class="mainpage-text title_slideshow">
                1,500,000+ People Can Not Be Wrong…
              </p>
              <p class="mainpage-text text_slideshow">
                AP page builder plugin for Prestashop – take full control over
                your site. Build any layout you can imagine with intuitive drag
                and drop builder – no programming knowledge required.
              </p>
            </div>
            <div class="content-inner-button">
              <a class="content-inner-btn" href="">Demo</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

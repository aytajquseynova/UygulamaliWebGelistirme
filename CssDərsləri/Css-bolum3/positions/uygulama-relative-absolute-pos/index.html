<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body{
        width:100%;
    }

    #content{
        background: url("https://apollotran.com/demo/at_auros_demo_tem/images/image-slideshow.jpg");
        background-size: cover;
        background-position: center;
        height: 400px;
        padding:10px;
        width:100%;
        position:relative;
     
    }
    .mainpage-text{
        position:absolute;
        top:50%;
        left:50%;
        color:White;
        margin:0;
     
    }
    .decription-slide-title{
        transform:translate(-50%, 10px);
        font-size:36px;
        font-weight:600;
    }
    .title_slideshow{
        transform:translate(-50%, 50px);
        font-size:36px;
        font-weight:600;
    }
    .text_slideshow{
        transform:translate(-50%, 100px);
        font-size:14px;
        font-weight:400;
        text-align:Center;
    }
    .content-inner{
        
    }
  </style>
  <body>
    <section id="content">
      <div class="mainpage">
        <div class="content-inner">
          <div class="content-inner-text">
            <h4 class="mainpage-text decription-slide-title">
              #1 Include Page Builder Plugin
            </h4>
            <p class="mainpage-text title_slideshow">1,500,000+ People Can Not Be Wrong…</p>
            <p class="mainpage-text text_slideshow">
              AP page builder plugin for Prestashop – take full control over
              your site. Build any layout you can imagine with intuitive drag
              and drop builder – no programming knowledge required.
            </p>
          </div>
          <div class="content-inner-button">
            <a class="content-inner-button" href="">Demo</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

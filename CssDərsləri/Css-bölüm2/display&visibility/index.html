<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .boxes {
      margin-top: 10px;
    }
    .box {
      display: inline-block;
      width: 100px;
      height: 100px;
    }
    #first {
      background-color: Red;
      display: none;
    }
    #second {
      background-color: green;
    }
    #third {
      background-color: brown;
    }
    #bir {
      background-color: yellow;
    }
    #iki {
      background-color: green;
      visibility: hidden;
    }
    #uc {
      background-color: blue;
    }
  </style>
  <body>
    <div class="container">
      <div class="boxes">
        <div class="box" id="first">salam</div>
        <div class="box" id="second">necesen</div>
        <div class="box" id="third">yaxsisanmi</div>
      </div>
      <div class="boxes">
        <div class="box" id="bir">salam</div>
        <div class="box" id="iki">necesen</div>
        <div class="box" id="uc">yaxsisanmi</div>
      </div>
    </div>
  </body>
</html>

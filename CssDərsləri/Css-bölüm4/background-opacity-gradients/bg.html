<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
    }
    .header {
      background-position: center;
      background-size: cover;
      height: 100vh;
      background-image: 
        url("https://listelist.com/wp-content/uploads/2019/10/angelina-jolieyi-boynuzlariyla-gordugumuz-malefiz-filminin-ikincisi-hakkinda-14-onemli-detay.jpg");
      background-repeat: no-repeat;
    }
    h1 {
      margin: 0;
      font-size: 80px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }
    .cover {
      background-color: rgb(4, 12, 9);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      opacity: 0.7;
    }
  </style>
  <body>
    <div class="header">
      <h1>Malefiz</h1>
      <div class="cover"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      width: 100%;
    }
    .mainpage {
      background: url("https://ogrencikariyeri.com//AdminFiles/CMS/Content/wp-content/uploads/2020/06/net.png");
      width: 100%;
      height: 100vh;
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0.9;
      background-attachment: fixed;
    }
    .opacity-container {
      background-color: rgb(180, 211, 201);
      opacity: 0.1;
    }
    div.transbox {
      background-color: #080707;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.6;
    }

    div.transbox p {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    .other-section {
      margin-top: 5px;
      height: 600px;
      background-color: red;
      border: 1px solid black;
      width: 100%;
    }
  </style>
  <body>
    <div class="container">
      <div class="mainpage">
        <div class="opacity-container"></div>
        <div class="background">
          <div class="transbox">
            <p>Welcome</p>
            <p>Million of movies, TV shows and people discover. Explore</p>
          </div>
        </div>
      </div>
      <div class="other-section"></div>
    </div>
  </body>
</html>
